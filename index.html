<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>
    <!----CSS---->
    <link rel="stylesheet" type="text/css" href="/style.css">
    <!--Remix icons-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <section>
        <div class="container">
            <h1>Focus Time</h1>

            <div class="painel">
                <p id="trabalho">Trabalho</p>
                <p id="intervalo-curto">Intervalo Curto</p>
                <p id="intervalo-longo">Intervalo Longo</p>
            </div>

            <div class="timer"> <!---Container do Circulo-->
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controle">
                <button id="start" onclick="start()">Comecar</button>
                <button id="stop" onclick="stop()">Pausar</button>
                <button id="restart" onclick="restart()">Reiniciar</button>
            </div>
            <div class="container-light" id="container-light">
                <span><i class="ri-sun-line" id="ri-sun-line"></i></span>
            </div>
        </div>
    </section>



    <script src="/main.js"></script>
</body>
</html>
